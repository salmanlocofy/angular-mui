<mat-form-field [ngClass]="className" [appearance]="appearance">
    <mat-label *ngIf="showLabel">{{ label }}</mat-label>
    <mat-icon matPrefix *ngIf="showLeftIcon">{{ leftIcon }}</mat-icon>
    <input [disabled]="disabled" matInput [placeholder]="placeholder" [value]="value || ''"
        (input)="onInputChange($event)">
    <mat-icon matSuffix *ngIf="showRightIcon">{{ rightIcon }}</mat-icon>
    <mat-hint *ngIf="showHintText">{{hintText}}</mat-hint>
</mat-form-field>
